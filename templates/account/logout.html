{% extends "base.html" %}
{% load i18n %}
{% load allauth %}

{% block content %}
<body class="bg-[#252525] min-h-screen py-10 px-4">
    <h1 class="text-3xl font-bold text-center text-white mb-8">{% trans "Выход из аккаунта" %}</h1>

    <div class="max-w-md mx-auto bg-gray-800 text-white rounded-xl shadow-lg p-6 text-center">
        <p class="mb-6 text-gray-300">{% trans "Вы уверены, что хотите выйти?" %}</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ redirect_field }}
            <button type="submit"
                class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg transition">
                {% trans "Выйти" %}
            </button>
        </form>
    </div>
</body>
{% endblock %}
